            exit 1
          fi
          if ! az group show --name "$RG_NAME" &>/dev/null; then
            echo "æŒ‡å®š RG ($RG_NAME) ãŒå­˜åœ¨ã—ã¾ã›ã‚“" >&2
            az group list --query '[].name' -o tsv >&2 || true
            exit 2
          fi
          echo "resource_group_name=$RG_NAME" >> "$GITHUB_OUTPUT"

      - name: ACR åã‚’è§£æ±º
        id: resolve_acr
        env:
