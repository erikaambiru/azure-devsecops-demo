          # AKS ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰è‡ªå‹•ç”Ÿæˆã•ã‚ŒãŸãƒãƒ¼ãƒ‰ãƒªã‚½ãƒ¼ã‚¹ã‚°ãƒ«ãƒ¼ãƒ—åã‚’æŠ½å‡º
          # ä¾‹: MC_RG-demo-app1111_aks-demo-dev_japaneast
          NODE_RG=$(echo "$AKS_JSON" | jq -r '.nodeResourceGroup // empty')

