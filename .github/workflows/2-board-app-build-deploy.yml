            VM_NAME=$(jq -r '.parameters.vmName.value // empty' "$PARAM_FILE")
            if [ -z "$VM_NAME" ]; then
              echo "parameters ãƒ•ã‚¡ã‚¤ãƒ«ã« vmName ãŒå­˜åœ¨ã—ã¾ã›ã‚“" >&2
