        id: resolve_rg
        run: |
          set -euo pipefail
          RG_NAME="${RESOURCE_GROUP_NAME}"
          if [ -z "$RG_NAME" ]; then
            RG_NAME=$(jq -r '.parameters.resourceGroupName.value // empty' "$PARAM_FILE" || true)
          fi
