apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - board-api-deployment.yaml
  - board-api-service.yaml
# イメージの置換はワークフロー側の sed で実行するため、ここでは指定しない
configMapGenerator:
  - name: board-app-vars
    envs:
      - vars.env
generatorOptions:
  disableNameSuffixHash: true
vars:
  - name: BOARD_APP_INGRESS_HOST
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: board-app-vars
    fieldref:
      fieldpath: data.ingressHost
